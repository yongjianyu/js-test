<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<script type="text/javascript" src="test2.js"></script>
</head>
<body>
	<div style="width: 400px;height:800px;">
		<input type="text"  style="width: 100%;height:50px;" name="1" id="text"  value="请输出数字" />
		<button id="add" onclick="add()">+</button>
		<button id="subtract" onclick="subtract()">-</button>
		<button id="multiply" onclick="multiply()">*</button>
		<button id="divide" onclick="divide()">/</button>
		<button id="equal" onclick="equal()">=</button>

		<table>
			<tr>
				<td><button id="num" onclick="num(1)">1</button></td>
				<td><button id="num" onclick="num(2)">2</button></td>
				<td><button id="num" onclick="num(3)">3</button></td>
			</tr>
			<tr>
				<td><button id="num" onclick="num(4)">4</button></td>
				<td><button id="num" onclick="num(5)">5</button></td>
				<td><button id="num" onclick="num(6)">6</button></td>
			</tr>
			<tr>
				<td><button id="num" onclick="num(7)">7</button></td>
				<td><button id="num" onclick="num(8)">8</button></td>
				<td><button id="num" onclick="num(9)">9</button></td>
			</tr>
			<tr>
				<td><button id="num" onclick="num(0)">0</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
