<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<script type="text/javascript" src="slideshow.js"></script>
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<img class="img active" src="demo1.jpg">
			<img class="img" src="demo2.jpg">
			<img class="img" src="demo3.jpg">
			<img class="img" src="demo4.jpg">
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
	</div>
</body>
</html>
