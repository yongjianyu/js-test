<head>
<title>新建网页</title>

    <body>
    		<!-- 图片改为你的图片地址 -->
<h2 style="text-align:center">Lightbox</h2>
 
<div class="row">
  <div class="column">
    <img src="demo1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="demo2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="demo3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="demo4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>


<!--  这是弹窗-->
 <div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
 
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="demo1.jpg" style="width:100%">
    </div>
 
    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="demo2.jpg" style="width:100%">
    </div>
 
    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="demo3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="demo4.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
 
    <div class="caption-container">
      <p id="caption"></p>
    </div>
 
 
    <div class="column">
      <img class="demo cursor" src="demo1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="demo2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
    </div>
    <div class="column">
      <img class="demo cursor" src="demo3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="demo4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </di
    </body>
    <script type="text/javascript" src="lightbox.js"></script>
</html>
